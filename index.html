<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video background website">
    <!-- link to FontAwesome -->
    <script src="https://kit.fontawesome.com/101b125489.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="videoBackground.css">
    <title>Video Background</title>
</head>
<body>
    <!-- section#main -->
    <section id="main">
        <div id="video-container">
            <!-- For video to play you need values like 'autoplay' -->
            <video src="Media/html.mp4" autoplay loop muted></video>
        </div>
        <!-- Div to cover/darken video -->
        <div id="cover"></div>
        <div id="content">
            <h1>William Wesley</h1>
            <h2>Web Developer</h2>
            <!-- Setting href to an ID will take user to the element with that ID on the page -->
            <a href="#about" id="click">About</a>
        </div>
    </section>
    <!-- <br> -->
    <section id="about">
        <h1>About</h1>
        <p>Currently enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media</h2>
        <!-- Make icons your a-tags -->
        <div>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-reddit"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-snapchat"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </section>
</body>
</html>
